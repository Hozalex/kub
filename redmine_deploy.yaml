---
apiVersion: v1 
kind: Secret
metadata:
  name: redmine-secret
data:
  REDMINE_DB_PASSWORD: dGVzdHBhc3N3b3JkCg==
  REDMINE_SECRET_KEY_BASE: c3VwZXJzZWNyZXRrZXkK

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redmine-deployment
spec:
  selector:
    matchLabels:
      app: redmine
  template:
    metadata:
      labels:
        app: redmine
    spec:
      containers:
      - name: redmine
        image: redmine:4.1.1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
        envFrom:
          - secretRef:
              name: redmine-secret
        env:
          - name: REDMINE_DB_POSTGRES
            value: db
          - name: REDMINE_DB_USERNAME
            value: testuser
          - name: REDMINE_DB_DATABASE
            value: testdb
