apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-redis-master
  template:
    metadata:
      labels:
        app: my-redis-master
    spec:
      containers:
      - name: my-redis-master
        image: redis
        resources:
          requests:
            memory: "150Mi"
            cpu: "100m"
          limits:
            memory: "150Mi"
            cpu: "100m"
        ports:
        - containerPort: 6379